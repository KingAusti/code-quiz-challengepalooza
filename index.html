<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body class="bg-success p-2 text-dark bg-opacity-50">

    <header>        
        <nav class="container">
            <ul class="row" >
                <a class="text-decoration-none text-dark" href="./leaderboard.html"><div id="scores" class="col fw-bolder">High Scores</div></a>
                <div id="timeRemaining" class="col fw-bolder">Time Remaining:&nbsp
                    <span id="timer"></span>
                </div>
            </ul>
        </nav>
    </header>

    <main class="container" id="card">
        <section class="row" id="starter">
            <h1 class="text-center">Code Quiz Challengepalooza</h1>            
            <button
            id="startButton"
            type="button" 
            class="btn btn-lg btn-outline-dark fw-bolder shadow col align-self-center">
                START
            </button>
        </section>

        <section class="hide" id="questions-section">

            <p id="questions"></p>
            <div id="answers" class="answers"></div>

        </section>

        <section id="feedback" class="hide feedback"></section>

        <section class="hide" id="highscore-input">
            <h2 class="text-center">
                Quiz Complete!
            </h2>
            <h3 class="text-center">
                Here's how you did:
                <span id="high-score"></span>
            </h3">            
                <div class="grid" style="--bs-columns: 18; --bs-gap: .5rem;">
                    Whats Your Name, Champion?
                    <input 
                    id="player-name"
                    style="grid-column: span 14;" type="text" 
                    placeholder="Record Your Score!"
                    class="col-6">
                    </input>
                    <button id="submitButton" 
                            class="g-col-4 shadow btn btn-outline-dark fw-bolder btn-sm">
                        SUBMIT
                    </button>                    
                </div>
        </section>

    </main>

    <footer class="align-bottom text-center text-muted font-monospace fw-lighter">
        &copy; Austin Henry 2022
    </footer>

    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
